<html>

<head>
    <title>App Web de Colagens</title>

<center>
    <h1>Aplicativo Web de Colagem</h1>

      <br>
      <label for="">tadas as selfies serão exibidas aqui</label>
      <br>
      <div id="resultShow">

      </div>
      <br>
      <div id="result2" class="column">
        <img src="serpentarios.jpeg" style="width: 30%;">
      </div>
      <br>

    </div>
